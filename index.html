<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Prediction</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <style>
      .search {
        display: flex; /* Use flexbox to align items */
        align-items: center; /* Align items vertically */
        width: 300px; /* Set a width for the search box */
        margin: 0 auto; /* Center the search box horizontally */
        border: 1px solid #ccc; /* Add a border for visual appeal */
        border-radius: 5px; /* Add rounded corners */
        padding: 5px; /* Add padding inside the search box */
      }

      input[type="text"] {
        flex: 1; /* Take up remaining space */
        border: none; /* Remove input border */
        padding: 5px; /* Add padding inside the input */
        border-radius: 5px; /* Add rounded corners */
        outline: none; /* Remove outline when focused */
      }

      button[type="submit"] {
        background-color: #051c2f; /* Set button background color */
        border: none; /* Remove button border */
        padding: 5px; /* Add padding inside the button */
        border-radius: 5px; /* Add rounded corners */
        cursor: pointer; /* Add pointer cursor on hover */
        outline: none; /* Remove outline when focused */
      }

      button[type="submit"]:hover {
        background-color: #e9ecef; /* Change background color on hover */
      }

      i.fas.fa-search {
        color: #495057; /* Set icon color */
      }

      body {
        margin: 0;
        margin-bottom: 0%;
        line-height: normal;
        background-image: url('bgimage.jpg');
      }

      .homepage-1 {
        margin-bottom: 0;
        position: relative;
        width: 100.1%;
        height: 731px;
        background-image: url('bgimage.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: top;
      }

      .rectangular {
        border-radius: 25px;
        background: #6dc8b1;
        padding: 20px;
        width: 315px;
        height: 125px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .stock-predictor {
        position: relative;
        font-size: var(--font-size-xl);
        font-family: var(--font-inter);
        color: var(--color-black);
        text-align: left;
        float: left;
        padding-left: 10px;
      }

      .rectangle-div {
        margin-top: 5%;
        position: relative;
        background-color: #fff;
        width: 100%;
        height: 30px;
        border-radius: 25px;
        float: left;
      }

      .search input[type="text"] {
        width: 275px;
        height: 25px;
        border-radius: 25px;
        border: none;
        text-align: center;
      }

      .search {
        float: right;
        margin: 7px;
        border: rgb(8, 85, 8);
      }

      .search button {
        background-color: black;
        color: #f2f2f2;
        float: right;
        padding: 5px 10px;
        font-size: 12px;
        border: none;
        cursor: pointer;
      }

      @media (max-width: 600px) {
        .rectangular {
          width: 90%; /* Adjusted width for smaller screens */
        }

        /* .market, */
        .stock-predictor /* .real-time */ {
          font-size: 16px; /* Adjusted font size for smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <form action="/home" method="GET">
        

      <div class="homepage-1">
        <div class="rectangular">
          <div class="stock-predictor">
            <h1>Stock Prediction</h1>
          </div>
          <!-- <div class="market">Market</div> -->

          <!-- <div class="real-time">Real Time</div> -->

          <div class="search">
            <input
              type="text"
              id="searchInput"
              placeholder="Search "
              name="search"
            />
            <button type="submit">
              <i class="fas fa-search" onclick="search()"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
